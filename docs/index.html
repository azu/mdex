<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script type="text/javascript" src="marked.js"></script>
    <script type="text/javascript" src="editor.js"></script>

    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/zepto/1.0/zepto.min.js"></script>

    <link rel="stylesheet" href="editor.css" />

    <title>Qcreate Editor</title>

    <style type="text/css">
      body {
        padding: 0;
        margin: 0;
        background-color: #f9f9f7;
      }
      .qcreate-editor-container {
        max-width: 800px;
        padding: 10px;
        margin: 10px auto;
      }
      .editor-wrapper {
        float: left;
        width: 450px;
      }
      .preview {
        float: left;
        width: 300px;
      }
    </style>
  </head>

  <body>
    <div class="qcreate-editor-container">
      <div class="editor-wrapper">
        <textarea id="editor" placeholder="Content here ...."></textarea>
      </div>
      <div class='preview'></div>
    </div>

    <script type="text/javascript">
      var editor = new Editor();
      editor.render();
      editor.codemirror.on('update', function(){
        $('.preview').html(marked(editor.codemirror.getValue()));
      });
    </script>
  </body>
</html>
